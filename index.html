<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="title-logo">
      <img src="" alt="">
      <h2>Dashboard</h2>
    </div>
    <div class="sidebar-services">
      <div class="home">
        <img src="" alt="">
        <a>Home</a>
      </div>
      <div class="bar-profile">
        <img src="" alt="">
        <a>Profile</a>
      </div>
      <div class="messages">
        <img src="" alt="">
        <a>Messages</a>
      </div>
      <div class="history">
        <img src="" alt="">
        <a>History</a>
      </div>
      <div class="tasks">
        <img src="" alt="">
        <a>Tasks</a>
      </div>
      <div class="communities">
        <img src="" alt="">
        <a>Communities</a>
      </div>
    </div>
    <div class="sidebar-options">
      <div class="settings">
        <img src="" alt="">
        <a>Settings</a>
      </div>
      <div class="support">
        <img src="" alt="">
        <a>Support</a>
      </div>
      <div class="privacy">
        <img src="" alt="">
        <a>Privacy</a>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="search">
      <img src="images/icons8-tree-48.png" alt="">
      <input type="text" id="searchBar">
    </div>
    <div class="profile">
      <img src="images/icons8-tree-48.png" alt="">
      <img src="images/icons8-tree-48.png" alt="">
      <p>JJJJJurrr Reidetter</p>
    </div>
    
    <div class="hi-there">
      <img src="images/icons8-tree-48.png" alt="">
      <div>
        <p>Hello there...</p>
        <h2>General Kenobi! (@seaotters)</h2>
      </div>
    </div>
    <div class="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
    
  </div>
  <div class="dashboard"></div>
</body>
</html>
